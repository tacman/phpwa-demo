pwa:
    image_processor: 'pwa.image_processor.imagick'
    manifest:
        enabled: true
        background_color: "#c026d3"
        theme_color: "#c026d3"
        name: 'Simple TODO App'
        short_name: 'Todo App'
        description: 'A simple TODO application build using Symfony and PHPWA'
        orientation: "any"
        display: "standalone"
        scope: "/"
        display_override: ['fullscreen', 'minimal-ui', 'window-controls-overlay']
        id: "/"
        start_url: "/"
        icons:
            - src: "images/todo.svg"
              sizes: "any"
        screenshots:
            - "images/screenshot1.png"
            - "images/screenshot2.png"
        categories: []
        shortcuts: []
        edge_side_panel:
            preferred_width: 280
        widgets: []
        related_applications:
            - platform: "webapp"
              url: "https://localhost:8000/site.webmanifest"
    serviceworker:
        enabled: true
        src: "sw.js"
        skip_waiting: true
        workbox:
            resource_caches:
                - match_callback: 'navigate'
                  max_age: 60
                  max_entries: 30
                  preload_urls:
                      - 'app_homepage'
                  strategy: 'NetworkFirst'
                  broadcast: true
                  range_requests: true
                  broadcast_headers:
                      - 'X-App-Cache'
                - match_callback: 'startsWith: /items'
                  strategy: 'NetworkFirst'
                  network_timeout: 1
                  preload_urls:
                      - 'api_doc'
                      - 'api_entrypoint'
                      - '_api_/items{._format}_get_collection'
            offline_fallback:
                page: 'app_homepage'
            background_sync:
                - queue_name: 'items'
                  match_callback: 'startsWith: /items/'
                  broadcast_channel: 'items-sync'
                - queue_name: 'add'
                  match_callback: 'startsWith: /add'
                  broadcast_channel: 'add-item'
